<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Header Modifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">HTTP Header Modifier</h1>
    </div>
    <table class="rules-table">
      <thead>
        <tr>
          <th>Match</th><th>Header</th><th>Value</th><th>Enabled</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="rulesList">
        <tr id="newRuleRow">
          <td><input type="text" class="match-input" placeholder="*://*.example.com/*"></td>
          <td><input type="text" class="header-input" placeholder="Header"></td>
          <td><input type="text" class="value-input" placeholder="Value"></td>
          <td></td>
          <td><button id="saveNewRule" class="save-button">Save</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
