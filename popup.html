<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP Header Modifier</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">HTTP Header Modifier</h1>
      <div class="header-actions">
        <button id="addRuleButton" class="primary-button">+ Add</button>
        <button id="backToListButton" class="secondary-button" style="display: none;">‚Üê Back</button>
      </div>
    </div>
    
    <!-- Rule List Screen (Default View) -->
    <div id="rules-list-screen">
      <div class="rules-container">
        <div id="rulesList">
          <!-- Rules will be loaded here dynamically -->
        </div>
      </div>
    </div>
    
    <!-- Add/Edit Rule Screen (Hidden by default) -->
    <div id="rule-edit-screen" style="display: none;">      
      <h2 id="rule-form-title">Add Rules</h2>
      <div class="form-group">
        <label for="urlRule">URL Rule(s):</label>
        <input type="text" id="urlRule" placeholder="e.g., *://*.example.com/*, *://*.test.com/*">
        <div class="input-hint">Multiple URL rules can be separated by commas</div>
      </div>
      
      <div id="operations-container">
        <!-- Operation rows will be added here -->
      </div>
      
      <div class="button-row">
        <button id="addOperation">Add Header</button>
      </div>
      
      <div class="button-row">
        <button id="saveRule">Save Rule</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
